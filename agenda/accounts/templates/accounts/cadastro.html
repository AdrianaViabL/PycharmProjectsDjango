{% extends 'base.html' %}
{% block titulo %}Cadastro | {% endblock %}
{% block conteudo %}
    <h1 class="mt-3 mb-3">Cadastro</h1>
    <form method="POST" action="{% url 'cadastro' %}">
        {% include 'parciais/_messages.html' %}
        {% csrf_token %}

      <div class="form-group">
        <label for="nome">nome</label>
        <input type="text" name="nome" value="{{ request.POST.nome }}" class="form-control" id="nome">
      </div>

      <div class="form-group">
        <label for="sobrenome">sobrenome</label>
        <input type="text" name="sobrenome" value="{{ request.POST.sobrenome }}" class="form-control" id="sobrenome">
      </div>

      <div class="form-group">
        <label for="email">Digite seu email</label>
        <input type="text" name="email" value="{{ request.POST.email }}" class="form-control" id="email" aria-describedby="emailHelp" placeholder="teste@teste.com">
      </div>
      <div class="form-group">
        <label for="usuario">Usu√°rio</label>
        <input type="text" name="usuario" value="{{ request.POST.usuario }}" class="form-control" id="usuario">
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" name="senha" class="form-control" id="senha" placeholder="Senha">
      </div>
      <div class="form-group">
        <label for="Rsenha">Repetir a senha</label>
        <input type="password" name="Rsenha" class="form-control" id="Rsenha" placeholder="Senha">
      </div>

      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock %}
